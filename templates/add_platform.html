{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text center-align">Add a new Platform</h3>

    <div class="row">
        <form class="col s12 m10 l8 offset-m1 offset-l2 z-depth-5" method="POST" action="{{ url_for('add_platform') }}">
            <!-- Platform name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_box</i>
                    <input id="platform_name" name="platform_name" type="text" class="validate" required>
                    <label for="platform_name">Platform name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s6 offset-s4">
                    <button class="btn-large waves-effect waves-light" type="submit">Add Platform
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div> 
          </div>
        </form>
    </div>
    <div class="row center">
        <a href="{{ url_for('manage_platforms') }}" class="waves-effect waves-light cyan darken-3 btn-large"><i class="material-icons right">arrow_back</i>Back to Manage Platforms</a>
    </div>

{% endblock %}
