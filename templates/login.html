{% extends "base.html" %}
{% block content %}

<h3 class="center-align deep-purple-text darken-4">Log in</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix deep-purple-text darken-4">account_circle</i>
                <input id="username" name="username" type="text" minlength="5" maxlength="30" pattern="^[a-zA-Z0-9]{5,30}$" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix deep-purple-text darken-4">lock_outline</i>
              <input id="password" name="password" type="password" minlength="5" maxlength="30" pattern="^{5,30}$" class="validate" required>
              <label for="password">Password</label>
            </div>
        </div>
        <!-- Register button -->
        <div class="row">
            <button class="col s6 m4 offset-s3 offset-m4 btn waves-effect waves-light center" type="submit" name="action">Log in
                <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
    </form>
    
</div>
<div class="row">
  <div class="col s8 m6 offset-s2 offset-m3 deep-purple-text lighten-3">
    <p class="center-align">
      Haven't created an account yet?<a href="{{ url_for('register') }}" class="waves-effect waves-teal teal-text btn-flat">Register here</a>
    </p>
  </div>
</div>

{% endblock %}
