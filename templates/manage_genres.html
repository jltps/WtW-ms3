{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text center-align">Manage Genres</strong></h3>

    <div class="row center">
        <a href="{{ url_for('add_genre') }}" class="btn-floating btn-large waves-effect waves-light blue darken-1 tooltipped" data-position="right" data-tooltip="Add a new Genre"><i class="material-icons">add</i></a>
    </div>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m6 l4">
                <div class="card deep-purple lighten-1">
                    <div class="card-content white-text">
                        <span class="card-title center align">{{ genre.genre_name }}</span>
                    </div>
                    <div class="row center">
                        <div class="card-action">
                            <a href="#" class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>
                            <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="waves-effect waves-light btn red"><i class="material-icons left">delete_forever</i>Delete</a>
                        </div>
                    </div>
                </div>
            </div>  
        {% endfor %}
    </div>
    <div class="row center">
        <a href="{{ url_for('manage') }}" class="waves-effect waves-light cyan darken-3 btn-large"><i class="material-icons right">arrow_back</i>Back to Manage Menu</a>
    </div>

{% endblock %}
